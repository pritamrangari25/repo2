<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="spotify.css">
    <link rel="icon" href="logo.png">
</head>

<body>
    <div class="main">
        <div class="sidebar">
            <div class="nav">
                <div class="nav-option" id="nav-option">
                    <i class="fa-solid fa-house"></i>
                    <a href="#" style="opacity: 1;">Home</a>
                </div>
                <div class="nav-option">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#">Search</a>
                </div>

            </div>
            <div class="library">
                <div class="options">
                    <div class="lib-options nav-option">
                        <i class="fa-solid fa-book"></i>
                        <a href="#">Your Library</a>
                    </div>
                    <div class="icons">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
                <div class="lb-content">
                        <h2>Create your first playlist</h2>
                        <p>It's okay, we will help you</p>
                        <button>Create playlist</button>
                    </div>
                    <div class="lb-content-2">
                        <h2>Let's find some podcasts to follow</h2>
                        <p>We'll keep you updated on new episodes</p>
                        <button>Browse podcasts</button>
                    </div>
        

            </div>

        </div>
        <div class="main-content">
            <div class="nav-bar">
                <div class="nav-icon">
                    <i class="fa-solid fa-less-than"></i>
                    <i id="b" class="fa-solid fa-greater-than"></i>
                </div>
                <div class="nav-btn">
                    <button class="btn">Explore Premium</button>
                    <button class="btn-2"><i class="fa-solid fa-download">_</i>Install App</button>
                    <i id="user"class="fa-thin fa-user"></i>
                </div>
            </div>
        </div>
        <div class="music-player">music player</div>
    </div>
</body>

</html>
